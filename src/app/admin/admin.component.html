<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Add New Project</h3>
  </div>
  <div class="panel-body">
  <div>
    <div>
      <label>Name:</label>
      <br>
      <input #newName>
    </div>

    <div>
      <label>Manager</label>
      <br>
      <input #newManager>
    </div>

    <div>
      <label>Description</label>
      <br>
      <textarea #newDescription></textarea>
    </div>

    <div>
      <label>Goal</label>
      <br>
      <input #newGoal type="number">
    </div>

    <div>
      <label>Allocation</label>
      <br>
      <input #newAllocation>
    </div>

    <div>
      <label>Reward</label>
      <br>
      <input #newReward>
    </div>
    <button (click)="submitForm(newName.value, newManager.value, newDescription.value, newGoal.value, newAllocation.value, newReward.value)">Add</button>
  </div>
  </div>
</div>
