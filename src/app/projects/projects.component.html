<h2>Projects</h2>

<div *ngFor="let project of projects | async" class="panel panel-primary">
  <div class="panel-body">
    <h3 class="details" (click)="goToDetailPage(project)">{{project.name}}</h3>
    <div *ngIf="currentRoute === '/admin'">
      <p>{{project.description}}</p>
      <p>{{project.goal}}</p>
      <hr>
      <app-edit-project [selectedProject]="project"></app-edit-project>
    </div>
  </div>
</div>
